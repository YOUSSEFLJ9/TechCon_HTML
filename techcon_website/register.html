<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="about.html">About</a> |
            <a href="Register.html">Register</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
      <form>
        <fieldset>
            <legend>Attendee Information</legend>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">password</label>
            <input type="password" id="password" name="password" required><br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone"><br><br>

            <label for="company">Company/Organization:</label>
            <input type="text" id="company" name="company"><br><br>

            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" name="job-title"><br><br>
 
            <label for="attendance-type">Attendance Type:</label>
            <select id="attendance-type" name="attendance-type" required>
                <option value="">--Please choose an option--</option>
                <option value="in-person">In-Person</option>
                <option value="virtual">Virtual</option>
            </select><br><br>

            <label for="sessions">Select Sessions to Attend:</label><br>
            <input type="checkbox" id="session1" name="sessions" value="opening-keynote">
            <label for="session1">Opening Keynote</label><br>
            <input type="checkbox" id="session2" name="sessions" value="future-of-ai">
            <label for="session2">Future of AI</label><br>
            <input type="checkbox" id="session3" name="sessions" value="blockchain-beyond-bitcoin">
            <label for="session3">Blockchain Beyond Bitcoin</label><br>
            <input type="checkbox" id="session4" name="sessions" value="cybersecurity-trends">
            <label for="session4">Cybersecurity Trends</label><br><br>

            <button type="submit">Register</button>
        </fieldset>
      </form>
    </main>
    <footer>
        <p>&copy; 2024 TechCon. All copyright reserved.</p>
    </footer>

</body>
</html>
